<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="btns">
            <div class="btn" id="rock"><img src="rock.png" alt="rock"></div>
            <div class="btn" id="paper"><img src="paper.png" alt="paper"></div>
            <div class="btn" id="scissor"><img src="scissors.png" alt="scissors"></div>
        </div>
        <div class="count">
            <div class="countme">
                <p class="user-score">0</p>
                <h3>You</h3>
            </div>
            <div class="countComp">
                <p class="comp-score">0</p>
                <h3>Computer</h3>
            </div>
        </div>
        <button class="result">Pick your move</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
